<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GitHub Search Engine</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>
  <body>
	 <header>
      <div class="logo"><a href="#"><img src="https://logolook.net/wp-content/uploads/2022/12/GitHub-Logo.svg" alt="GitHub Logo"/></a>
        <span>Search On GITHUB By Username</span>
      </div>
      <div class="search-box">
        <input id="input-field" type="text" placeholder="Username" />
        <button id="btn"><i class="fas fa-search"></i></button>
      </div>
    </header>
    <div id="content" class="content">
      <h1 id="about" class="about">
        GitHub is a code hosting platform for version control and collaboration.
      </h1>
    </div>
  </body>
  <script src="index.js"></script>
</html>
